  <!-- Body -->
  <rect x="20" y="30" width="20" height="25" rx="5" fill="url(#npcBody)" stroke="#b45309" stroke-width="1"/>
  
  <!-- Arms -->
  <rect x="14" y="32" width="5" height="18" rx="2" fill="url(#npcBody)"/>
  <rect x="41" y="32" width="5" height="18" rx="2" fill="url(#npcBody)"/>
  
